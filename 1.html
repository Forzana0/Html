<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        th:first-child {
            text-align: center;
        }

        td:first-child {
            font-weight: bold;
        }

        td:last-child {
            text-align: right;
        }

        tr:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h2>Choose your plan</h2>
    <table>
        <tr>
            <th>Plan</th>
            <th>Amount of space</th>
            <th>Bandwidth per month</th>
            <th>Email accounts</th>
            <th>MySQL databases</th>
            <th>25h support</th>
            <th>Support tickets per month</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Starter</td>
            <td>20GB</td>
            <td>120GB</td>
            <td>1</td>
            <td>1</td>
            <td>No</td>
            <td>2</td>
            <td>$10</td>
        </tr>
        <tr>
            <td>Econom</td>
            <td>40GB</td>
            <td>240GB</td>
            <td>15</td>
            <td>15</td>
            <td>Yes</td>
            <td>6</td>
            <td>$30</td>
        </tr>
        <tr>
            <td>Standard</td>
            <td>110GB</td>
            <td>610GB</td>
            <td>60</td>
            <td>60</td>
            <td>Yes</td>
            <td>14</td>
            <td>$59</td>
        </tr>
        <tr>
            <td>Professional</td>
            <td>999GB</td>
            <td>1300GB</td>
            <td>Unlimited</td>
            <td>Unlimited</td>
            <td>Yes</td>
            <td>20</td>
            <td>$99</td>
        </tr>
    </table>
</body>
</html>
